---
name: Lint Code Base

on: # yamllint disable-line rule:truthy
  push:
    branches: [main]
  pull_request:

permissions: {}

jobs:
  build:
    name: Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      # To report GitHub Actions status checks
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # super-linter needs the full git history to get the
          # list of files that changed across commits
          fetch-depth: 0
          persist-credentials: false
      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: npm ci
      - name: Super-linter
        uses: super-linter/super-linter/slim@v8.1.0
        env:
          DEFAULT_BRANCH: main
          JAVASCRIPT_ES_CONFIG_FILE: .github/linters/.eslintrc.json
          LINTER_RULES_PATH: /
          VALIDATE_ALL_CODEBASE: true
          VALIDATE_GITHUB_ACTIONS: false
          VALIDATE_NATURAL_LANGUAGE: false
          # VALIDATE_JAVASCRIPT_STANDARD: false  # Deprecated
          VALIDATE_JSON: false # Disable until Super-Linter supports ESLint v9
          VALIDATE_JAVASCRIPT_ES: false # Disable until Super-Linter supports ESLint v9
          # To report GitHub Actions status checks
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
